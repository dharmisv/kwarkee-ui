<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Registration-Page</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- For Mobile devices  -->
    <meta name="viewport" content="width=1280,initial-scale=1, maximum-scale=1">

    <!-- Css-->
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/bootstrap-responsive.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/custom.css" />

    <!-- JavaScripts -->
    <script src="js/jquery-1.10.2.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/modernizr.custom.72844.js"></script>
    <script src="js/kwarkee.js"></script>

</head>

<body>
<div class="container">

    <!-- Header-->
        <div class="row header-padd">
            <div class="span4">
                <a href="./"><img src="img/logo.png" alt="kwarkee - creative advertising marketplace" /></a>
            </div>
            <div class="span8">
                <div class="inline pull-right btn-to-left" style="margin-bottom:0.6em;padding-right:0.6em;">
                    <a id="helplink" href="#" style="padding-right:0.45em;border-right: 1px solid #a2a2a2;margin-right:0.35em;">Help</a>
                    <a href="#!how_it_works"><strong>How it Works</strong></a>
                </div>

                <div class="row">
                    <div class="span8">
                        <form id="kwarkee_search" action="" class="navbar-search">
                            <input type="text" class="search-query" placeholder="Search..." />
                        </form>
                        <ul class="inline pull-right btn-to-left">

                            <li>
                                <a href="#!registration" class="btn btn-primary"><i class="icon-smile"></i> Register</a>
                            </li>

                            <li class="dropdown b-top-marg">

                                <!-- for unregistered users -->
                                <a href="" class="dropdown-toggle btn btn-success" data-toggle="dropdown">
                                    <i class="icon-user"></i> Sign In <strong class="caret"></strong>
                                </a>
                                <div class="dropdown-menu b-padd">
                                    <form id="kwarkee_login" action="" method="post" style="margin-bottom: 5px;">

                                        <div class="input-prepend">
                                            <span class="add-on"><i class="icon-user"></i></span>
                                            <input type="text" name="username" placeholder="username" class="input-medium" />
                                        </div>

                                        <div class="input-prepend">
                                            <span class="add-on"><i class="icon-key"></i></span>
                                            <input type="password" name="password" placeholder="password" class="input-medium" />
                                        </div>


                                        <!--<label class="checkbox">
                                           <input type="checkbox" id="b-remember" name="b-remember" placeholder="remember"  /> Remember me
                                       </label>-->

                                        <input type="submit" id="b-login" name="b-login" class="btn btn-success btn-block" value="Login" />

                                    </form>
                                </div>
                                <!-- END - for unregistered users -->

                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div><!-- End Of Header -->

</div><!-- End Of Container -->


<!-- Center Part -->
<div class="mood-low">
    <div class="mood-sheet">
        <div class="container">

            <section class="container-background-reg" style="margin-top:1.3em;">


                <!--Register your new beemo -->
                <div class="row">
                    <!--Registration Form-->
                    <div class="span8">
                        <div class="reg-all-padd-left">


                            <h1 class="reg-space"><strong>Register</strong> your new <strong>kwarkee account</strong></h1>

                            <p class="reg-space-mini">
                                <span class="lead">1. <strong>Who are you?</strong></span>
                                <small class="muted"><em>(resp. what kind of account do you need ?) </em></small>
                                <!--<a data-toggle="modal" href="#myModal" class="btn btn-gray btn-small" style="margin-left: 0.4em;"><i class="icon-info-sign"></i> What's the difference ?</a>-->
                            </p>

                            <ul class="inline text-center reg-space big-button" style="padding-left: 1.6em;text-align: left;">
                                <li>
                                    <input type="button" value="I'm an individual advertiser" class="btn btn-yellow btn-large" id="b-individual-plan" name="b-individual-plan" />  </li>
                                <li><span class="lead muted" style="padding: 0.22em;">or</span></li>
                                <li>
                                    <input type="button" value="We're a brand / business" class="btn btn-green btn-large" id="b-firm-plan" name="b-firm-plan" />  					                        </li>
                            </ul>

                            <hr/>
                            <p><span class="lead">2. <strong>Your profile data</strong>:</span></p>

                            <ul class="inline text-center big-button" style="display:none;">
                                <li>
                                    <input type="button" value="enter manually" class="btn btn-info btn-large" id="b-manual" name="b-manual" />
                                </li>
                                <li>
                                    <span class="lead muted"> or connect with</span>
                                </li>
                                <li class="reg-space top-some">
                                    <a href="" class="btn btn-info"><i class="icon-facebook-sign"></i> Facebook</a>
                                    <a href="" class="btn btn-info"><i class="icon-linkedin-sign"></i> LinkedIn</a>
                                    <!-- I have created button with anchor tag as well as input type use which ever you want-->
                                    <!--<input type="button" value="Facebook" class="btn btn-info btn-large" id="b-facebbok" name="b-facebook" />
                                  <input type="button" value="LinkedIn" class="btn btn-info btn-large" id="b-linkedin" name="b-linkedin" />-->
                                </li>
                            </ul>

                            <div class="reg-space reg-padd-left" >
                                <form>
                                    <label for="b-frm-username">Username / business name</label>
                                    <div class="input-prepend" style="width:80%">
                                        <span class="add-on"><i class="icon-user"></i></span>
                                        <input type="text" class="input-xlarge" id="b-frm-username" name="b-frm-username" style="width:88%"/>
                                    </div>

                                    <label for="b-frm-location">Your location / base</label>
                                    <div class="input-prepend" style="width:80%">
                                        <span class="add-on"><i class="icon-location-arrow"></i></span>
                                        <input type="text" class="input-xlarge" id="b-frm-location" name="b-frm-location" style="width:88%"/>
                                    </div>



                                    <label for="b-frm-mail"><strong>e-mail</strong> <small><em>(won't be visible to anybody at anytime) </em></small> </label>
                                    <div class="input-prepend" style="width:80%">
                                        <span class="add-on"><i class="icon-envelope"></i></span>
                                        <input type="email" class="input-xlarge" id="b-frm-mail" name="b-frm-location" style="width:88%"/>
                                    </div>


                                    <label for="b-frm-password">Password</em></small> </label>
                                    <div class="input-prepend" style="width:80%">
                                        <span class="add-on"><i class="icon-key"></i></span>
                                        <input type="password" class="input-xlarge" id="b-frm-password" name="b-frm-password" style="width:88%"/>
                                    </div>

                                    <div class="reg-space-top">
                                        <input type="submit" class="btn btn-success btn-large" id="b-frm-submit" name="b-frm-submit" value="create account!"/>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>  <!--End Of Registration... -->


                    <!--Side bar Image -->
                    <div class="span4 teaser-img">
                        <img src="img/Teaser.jpg" alt="Teaser" />
                    </div><!--End Side bar Image -->

                </div><!--End Register your... -->
            </section>

            <hr/>

            <!--Footer -->
            <div class="row">
                <h4 class="text-center">Our Partners</h4>
                <div class="span12 b-img-spc">
                    <img src="img/Footer-company.jpg" alt="Company" class="img-rounded" />
                    <img src="img/Footer-company.jpg" alt="Company" class="img-rounded" />
                    <img src="img/Footer-company.jpg" alt="Company" class="img-rounded" />
                    <img src="img/Footer-company.jpg" alt="Company" class="img-rounded" />
                    <img src="img/Footer-company.jpg" alt="Company" class="img-rounded" />
                </div>
            </div><!--End Footer -->
        </div>
    </div>
</div><!--End Container -->



<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Modal title</h4>
            </div>
            <div class="modal-body">
                ...
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div>
<!-- /.modal -->
</body>

</html>
