<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Browse-4a-Page</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- For Mobile devices  -->
    <meta name="viewport" content="width=1280,initial-scale=1, maximum-scale=1">

    <!-- Css-->
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="css/bootstrap-responsive.css"/>
    <link rel="stylesheet" href="css/font-awesome.min.css"/>
    <link rel="stylesheet" href="css/custom.css"/>

    <!-- JavaScripts -->
    <script src="js/jquery-1.10.2.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/modernizr.custom.72844.js"></script>
    <script src="js/kwarkee.js"></script>

</head>

<body>
<div class="container">

    <!-- Header-->
    <div class="row header-padd">
        <div class="span4">
            <a href="./"><img src="img/logo.png" alt="kwarkee - creative advertising marketplace"/></a>
        </div>
        <div class="span8">
            <div class="inline pull-right btn-to-left" style="margin-bottom:0.6em;padding-right:0.6em;">
                <a id="helplink" href="#"
                   style="padding-right:0.45em;border-right: 1px solid #a2a2a2;margin-right:0.35em;">Help</a>
                <a href="#!how_it_works"><strong>How it Works</strong></a>
            </div>

            <div class="row">
                <div class="span8">
                    <ul class="inline pull-right btn-to-left">

                        <li>
                            <a href="#!registration" class="btn btn-primary"><i class="icon-smile"></i> Register</a>
                        </li>

                        <li class="dropdown b-top-marg">

                            <!-- for unregistered users -->
                            <a href="" class="dropdown-toggle btn btn-success" data-toggle="dropdown">
                                <i class="icon-user"></i> Sign In <strong class="caret"></strong>
                            </a>

                            <div class="dropdown-menu b-padd">
                                <form id="kwarkee_login" action="" method="post" style="margin-bottom: 5px;">

                                    <div class="input-prepend">
                                        <span class="add-on"><i class="icon-user"></i></span>
                                        <input type="text" name="username" placeholder="username" class="input-medium"/>
                                    </div>

                                    <div class="input-prepend">
                                        <span class="add-on"><i class="icon-key"></i></span>
                                        <input type="password" name="password" placeholder="password"
                                               class="input-medium"/>
                                    </div>


                                    <!--<label class="checkbox">
                                       <input type="checkbox" id="b-remember" name="b-remember" placeholder="remember"  /> Remember me
                                   </label>-->

                                    <input type="submit" id="b-login" name="b-login" class="btn btn-success btn-block"
                                           value="Login"/>

                                </form>
                            </div>
                            <!-- END - for unregistered users -->

                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- End Of Header -->

</div>
<!-- End Of Container -->

<!--Moody, Text and Search box  -->
<div class="mood-low">
    <div class="mood-sheet">
        <div class="container">
            <section>
                <div class="row b-head-mood">
                    <div class="span12">
                        <form id="kwarkee_search" action="">
                            <div class="input-append input-prepend">
                                <span class="add-on"><i class="icon-search"></i></span>
                                <input type="text" id="browse-search-inpt" name="browse-search-inpt" class="input-large"
                                       placeholder="enter search phrase"/>
                                <input type="submit" class="btn btn-info" value="find!"/>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
        </div>
    </div>
</div>
<!--End Moody -->


<!-- Campaign Browse-->
<div class="container">

<section class="take-container-up">

<!--All-->
<div class="row">

<div id="browse_filters" class="span3">
    <div class="padd-browse-leftcontent">

        <form action="" method="" class="moveup">
            <p class="well well-small" style="background-color:#fff">
                Are you looking for advertising <strong>requests</strong> or <strong>offers?</strong>
                <br/>
                <select id="browse-looking-for" name="search_type" class="margin-top-browse input-medium">
                    <option value="both" selected>both</option>
                    <option value="requests">requests</option>
                    <option value="offers">offers</option>
                </select>
            </p>

            <div class="well well-small" style="background-color:#fff">
                <h3>Filters</h3>
                <hr/>

                <h4><strong>Price</strong></h4>

                <div class="input-prepend input-append">
                    <span class="add-on">from</span>
                    <input type="text" id="from-price" name="filter_minprice" value="1" class="input-small"/>
                    <span class="add-on"><i class="icon-dollar"></i></span>
                </div>
                <div class="input-prepend input-append">
                    <span class="add-on">to</span>
                    <input type="text" id="to-price" name="filter_maxprice" value="1000" class="input-small"/>
                    <span class="add-on"><i class="icon-dollar"></i></span>
                </div>
                <hr/>

                <h4><strong>Reach</strong></h4>
                <select id="browse-reach" name="filter_reach" class="input-medium">
                    <option name="all" selected>all</option>
                    <option name="city_wide">city-wide</option>
                    <option name="state_wide">state-wide</option>
                    <option name="nation_wide">nation-wide</option>
                </select>
                <hr/>

                <h4><strong>Location</strong></h4>

                <div class="input-block-level">
                    <!--<span class="add-on">near</span>
                    <input type="text" id="browse-near" name="browse-near" class="input-small"/>-->
                    <input type="text" id="browse-near" name="filter_location" placeholder="enter location.."
                           class="input-small" style="width:90%"/>
                </div>
                <hr/>

                <!--<h4>Author rating</h4>
                <div class="input-prepend">
                    <span class="add-on">at least</span>
                    <select id="browse-author-rate" name="browse-author-rate" class="input-medium">
                        <option selected>1 star</option>
                        <option>2 star</option>
                        <option>3 star</option>
                        <option>4 star</option>
                        <option>5 star</option>
                    </select>
                </div>
                <hr/>-->

                <h4>Duration</h4>

                <div class="input-prepend input-append">
                    <span class="add-on">from</span>
                    <input type="text" id="browse-duratn-from" name="filter_minduration" value="1   "
                           class="input-small"/>
                    <span class="add-on">days</span>
                </div>
                <div class="input-prepend input-append">
                    <span class="add-on">to</span>
                    <input type="text" id="browse-duratn-to" name="filter_maxduration" value="100" class="input-small"/>
                    <span class="add-on">days</span>
                </div>
                <hr/>
                <input type="submit" id="browse-apply-filter" name="browse-apply-filter" value="apply filters"
                       class="btn btn-primary btn-block"/>
            </div>
        </form>

    </div>
</div>
<!--End Span3 -->


<div id="search_results_wrap" class="span9">

        <ul>
            <li class="disabled"><a href="#"><i class="icon-chevron-left"></i> Prev</a></li>

        </ul>
    </div>-->
</div>

<div id="kwarkee_search_result_dummy" style="display:none;">
    <div class="row over-color padd-browse-both search_result">
        <div class="media span7">
            <a class="pull-left" href="#">
                <img class="media-object searchresult_preview_img" src="" style="width:130px;height:130px;" alt="campaign preview image" />
            </a>
            <div class="media-body">
                <h4 class="media-heading searchresult_title"></h4>
                <div>
                    <ul class="inline">
                        <li>
                            <span class="attr_price label label-success"><span></span> <i class="icon-dollar"></i> </span>
                            <span class="attr_location label label-info"><i class="icon-flag-alt"></i> <span></span></span>
                            <span class="attr_duration label label-info"><i class="icon-time"></i> <span></span></span>
                            <span class="attr_reach label label-info"><i class="icon-eye-open"></i> <span></span></span>
                        </li>
                    </ul>
                </div>
                <p class="searchresult_description"></p>
                <small class="muted"><em>created 3 months ago</em></small>
            </div>
        </div>
        <div class="span2 text-center browse-cntnt-toleft">
            <img src="img/Offer.jpg" class="searchresult_creator_img" style="width:75px;height:75px;" alt="Browse-Small-Profile" />
            <div class="browse-rate-relt">
                <div class="browse-abosl2">
                    <ul class="inline">
                        <li>
                            <i class="icon-star"></i>
                            <i class="icon-star"></i>
                            <i class="icon-star"></i>
                            <i class="icon-star-half-empty"></i>
                            <i class="icon-star-empty"></i>
                        </li>
                    </ul>
                    <!--<small><em>(7 rating)</em></small>-->
                </div>
            </div>
        </div>
    </div>
    <hr/>
</div>
<!--End Span9 -->

</div>
<!--End Campaign Browse -->
</section>

<!--Footer -->
<!--End Footer -->

</div>
